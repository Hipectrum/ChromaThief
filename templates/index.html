<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Thief</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container text-center mt-5">
    <h1 class="mb-4">Chroma Thief 🎨🦹‍♂️</h1>


    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Extract Colors</button>
    </form>


    {% if colors_image_path %}

        <h2 class="mt-5">Dominant Colors</h2>
        <img src="{{ url_for('uploaded_file', filename=colors_image_path) }}" alt="Dominant Colors" class="mt-3">

        <h2 class="mt-5">Uploaded Image</h2>
        <img src="{{ url_for('uploaded_file', filename=request.files['file'].filename) }}" alt="Uploaded Image" class="img-fluid mb-3" style="max-width: 80%;">

    {% endif %}

</div>

</body>
</html>
